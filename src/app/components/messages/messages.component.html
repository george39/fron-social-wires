<div class="m-2">
    <div class="m-1">Create message</div>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group mb-3">
            <label for="title">Title</label>
            <input class="form-control" name="title" #title="ngModel" [(ngModel)]="messages.title" placeholder="Title" class="form-control" required>
			<span *ngIf="!title.valid && title.touched">
				El titulo es obligatorio
			</span>
        </div>
        <div class="form-group mb-3">
            <label for="message">Message</label>
            <textarea class="form-control" name="message" #message="ngModel" [(ngModel)]="messages.message" placeholder="Create message for share white friends. Max 700 chars" class="form-control" required rows="3"></textarea>
			
        </div>
        
        <div class="d-grid gap-2 col-12 mx-auto">
            <button type="submit" class="btn btn-primary">Share</button>
        </div>
    </form> 

</div>
