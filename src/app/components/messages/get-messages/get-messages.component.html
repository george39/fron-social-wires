<div *ngFor="let message of messages">
    <div class="card m-2" style="center">
        <div class="card-body">
            <h5 class="card-title">{{message.title}}</h5>        
            <p class="card-text">{{message.message}}</p>
            
            <p class="card-text">{{message.date}}</p>
        </div>
    </div>
</div>
