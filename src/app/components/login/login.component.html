<p>Welcome to wires</p>

<div class="m-2">

    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="d-grid gap-2 col-12 mx-auto">
            <a type="button" class="btn btn-primary" [routerLink]=" [ '/login'] ">Sign in</a>
        </div>
        
        <div class="form-group mb-3">
            <label for="email">Email address</label>
            <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="example@gmail.com" class="form-control" required>
            <span *ngIf="!email.valid && email.touched">
				El nombre es obligatorio
			</span>
        </div>
        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="example@gmail.com" class="form-control" required>
            <span *ngIf="!password.valid && password.touched">
				El nombre es obligatorio
			</span>
        </div>
        <div class="d-grid gap-2 col-12 mx-auto">
            <button type="submit" class="btn btn-primary">Sing in</button>
        </div>
    </form>
</div>
