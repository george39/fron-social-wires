<p>Welcome to wires</p>

<div class="m-2">

    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="d-grid gap-2 col-12 mx-auto">
            <button type="button" class="btn btn-primary">Sign in</button>
        </div>
        <div class="form-group mb-3">
            <label for="userName">Nick name</label>
            <input type="text" name="userName" #userName="ngModel" [(ngModel)]="user.userName" placeholder="Nickname" class="form-control" required>
			<span *ngIf="!userName.valid && userName.touched">
				El nombre es obligatorio
			</span>
        </div>
        <div class="form-group mb-3">
            <label for="fullName">Name</label>
            <input type="text" name="fullName" #fullName="ngModel" [(ngModel)]="user.fullName" placeholder="Full name" class="form-control" required>
			<span *ngIf="!fullName.valid && fullName.touched">
				El nombre es obligatorio
			</span>
        </div>
        <div class="form-group mb-3">
            <label for="email">Email address</label>
            <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="example@gmail.com" class="form-control" required>
            <span *ngIf="!email.valid && email.touched">
				El nombre es obligatorio
			</span>
        </div>
        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="example@gmail.com" class="form-control" required>
            <span *ngIf="!password.valid && password.touched">
				El nombre es obligatorio
			</span>
        </div>
        <div class="d-grid gap-2 col-12 mx-auto">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>
